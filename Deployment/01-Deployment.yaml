---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: jitsi-np
  namespace: jitsi
spec:
  podSelector:
    matchLabels:
      k8s-app: jitsi
  ingress:
    - ports:
      - port: 8080
        protocol: TCP
      - port: 4443
        protocol: TCP
      - port: 10000
        protocol: UDP
