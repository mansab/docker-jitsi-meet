apiVersion: v1
kind: Service
metadata:
  labels:
    service: jvb
  name: jvb-udp
  namespace: jitsi
spec:
  type: NodePort
  externalTrafficPolicy: Cluster
  ports:
  - port: 10000
    protocol: UDP
    targetPort: 10000
    nodePort: 30007
  selector:
    k8s-app: jitsi
---
