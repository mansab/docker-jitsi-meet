version: '3'

services:
    # Etherpad: real-time collaborative document editing
    etherpad:
        image: etherpad/etherpad
        restart: ${RESTART_POLICY}
        environment:
            - TITLE="${ETHERPAD_TITLE}"
            - DEFAULT_PAD_TEXT="${ETHERPAD_DEFAULT_PAD_TEXT}"
        networks:
            meet.jitsi:
                aliases:
                    - etherpad.meet.jitsi
